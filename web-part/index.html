<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <div class="grid-main">
        <div class="column-codes">
            <div id="app"></div>
        </div>
        <div class="column-save-log">
            <div class="form-save-log">
                <div class="form-save-log__header">
                    <div class="form-save-log__record">
                        <input id="logcheckbox" type="checkbox">
                        <label class="form-save-log__checkbox" for="logcheckbox" title="Запис"></label>
                    </div>
                    <button class="btn" onclick="saveLog()">Зберегти до файлу</button>
                    <button class="btn btn-warning" onclick="clearLog()">Очистити</button>
                </div>
                <div class="form-save-log__body">
                    <textarea class="form-save-log__textarea" id="log"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
